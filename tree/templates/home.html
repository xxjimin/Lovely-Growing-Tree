<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovely Growing Tree</title>
    <style>
        /* Í∏∞Î≥∏ Ïä§ÌÉÄÏùº Ï¥àÍ∏∞Ìôî */
        body, h1, h2, form, input, button, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ï†ÑÏ≤¥ Î∞∞Í≤Ω ÏÑ§Ï†ï */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #00142a, #01203e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 30px;
        }

        /* Ï†úÎ™© Ïä§ÌÉÄÏùº */
        h1 {
            margin-top: 5px;
            font-size: 2.8rem;
            margin: 0;
            padding: 25px 0;
            color: #4caf50;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            background-color: #9c0303;
            z-index: 10;
        }

        /* Î°úÍ∑∏Ïù∏ Î∞è ÌöåÏõêÍ∞ÄÏûÖ ÏÑπÏÖò Ïä§ÌÉÄÏùº */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            flex-wrap: wrap;
            width: 100%;
            max-width: 800px;
            padding: 30px;
            margin-top: 300px; /* Ï†úÎ™© ÌïòÎã® Í≥µÍ∞Ñ ÌôïÎ≥¥ */
        }

        .form-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #ddd;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #001d3d;
            color: white;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            margin-top: 10px;
            color: #4caf50;
            text-align: center;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* ÏÇ¨Ïö©Ïûê Í≤ÄÏÉâ ÏÑπÏÖò Ïä§ÌÉÄÏùº */
        .search-section {
            margin-top: 30px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .search-section input {
            width: 300px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            background: #001d3d;
            color: white;
            display: inline-block;
        }

        .search-section button {
            width: 100px;
            padding: 10px;
            font-size: 1rem;
            background-color: #a30303;
            border: none;
            border-radius: 0 4px 4px 0;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .search-section button:hover {
            background-color: #960202;
        }
    </style>
</head>
<body>
    <!-- Ï†úÎ™© -->
    <h1>Welcome to Lovely Growing Tree üéÑ</h1>

    <div class="form-container">
        <!-- Î°úÍ∑∏Ïù∏ ÏÑπÏÖò -->
        <div class="form-section">
            <h2>Login</h2>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- ÌöåÏõêÍ∞ÄÏûÖ ÏÑπÏÖò -->
        <div class="form-section">
            <h2>Register</h2>
            <form action="{% url 'home' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="type" value="register">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <!-- ÏÇ¨Ïö©Ïûê Í≤ÄÏÉâ ÏÑπÏÖò -->
    <div class="search-section">
        <form action="{% url 'home' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="type" value="search">
            <input type="text" name="search_username" placeholder="Search User" required>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
