<!DOCTYPE html>
<html>
<head>
    <title>Write Letter</title>
</head>
<body>
    <h1>Write a Letter to {{ tree.tree_name }}</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Your Name:</label>
        <input type="text" name="author_name" required>
        <label>Content:</label>
        <textarea name="content" required></textarea>
        <button type="submit">Send</button>
    </form>
</body>
</html>
