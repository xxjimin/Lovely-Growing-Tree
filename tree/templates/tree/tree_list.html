<!DOCTYPE html>
<html>
<head>
    <title>Tree List</title>
</head>
<body>
    <h1>Tree List</h1>
    <ul>
        {% for tree in trees %}
            <li><a href="{% url 'tree_detail' tree_id=tree.tree_id %}">{{ tree.tree_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
