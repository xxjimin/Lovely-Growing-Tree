<!DOCTYPE html>
<html>
<head>
    <title>{{ tree.tree_name }}</title>
</head>
<body>
    <h1>Tree: {{ tree.tree_name }}</h1>

    {% if restricted %}
        <p>You are not authorized to view the letters for this tree.</p>
    {% else %}
        <h2>Letters</h2>
        <ul>
            {% for letter in letters %}
                <li>
                    <strong>{{ letter.author_name }}</strong>: {{ letter.content }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    <h2>Write a Letter</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="author_name">Your Name:</label>
        <input type="text" name="author_name" id="author_name" required>
        <br>
        <label for="content">Content:</label>
        <textarea name="content" id="content" required></textarea>
        <br>
        <button type="submit">Submit Letter</button>
    </form>

    <p><a href="{% url 'home' %}">Go Back to Home</a></p>
</body>
</html>
