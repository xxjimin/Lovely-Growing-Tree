<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lovely Growing Tree{% endblock %}</title>
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <a href="{% url 'home' %}">Home</a>
        {% if request.session.user_id %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>

    <!-- Flash messages -->
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <!-- Main content -->
    {% block content %}
    {% endblock %}
</body>
</html>
