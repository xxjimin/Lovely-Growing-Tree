{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tree</title>
    <style>
        /* 기본 스타일 초기화 */
        body, h1, form, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 전체 배경과 글꼴 설정 */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #00142a, #01203e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.2rem;
            color: #fff;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #fff;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            outline: none;
        }

        form input:focus {
            border-color: #4caf50;
            background-color: rgba(255, 255, 255, 0.3);
        }

        form button {
            width: 100%;
            padding: 15px;
            background-color: #4caf50;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Create Your Tree</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="tree_name">Tree Name:</label>
        <input type="text" name="tree_name" id="tree_name" required>
        <button type="submit">Create</button>
    </form>
</body>
</html>
